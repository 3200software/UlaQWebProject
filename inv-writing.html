<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inv-writing</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script type="module" src="js/inv-writing.js" defer></script>
    <link rel="stylesheet" href="css/inw-writin.css" />
  </head>
  <body>
    <div
      class="offcanvas offcanvas-danger offcanvas-start show"
      data-bs-backdrop="false"
      id="managemetntSideMenu"
      style="width: 20%"
    >
      <div
        class="offcanvas-header d-flex justify-content-start"
        style="margin-top: 2%"
      >
        <div>
          <img
            src="assets/274348852_320609883437173_4953649348556891409_n.jpg"
            alt="UlaQLogo"
            width="50px"
            height="50px"
            style="border-radius: 50px"
          />
        </div>
        <div class="offcanvas-title text-primary ms-4 h4">
          UlaQ Yönetim Paneli
        </div>
      </div>

      <div class="offcanvas-body d-flex align-items-top flex-column">
        <div class="list-group">
          <a
            href="dashboard.html"
            class="list-group-item list-group-item-action"
            >Dashboard</a
          >
        </div>

        <div class="list-group mb-auto p2 mt-4">
          <a
            href="orderTracking.html"
            class="list-group-item list-group-item-action"
            >Sipariş Takip</a
          >
          <a href="products.html" class="list-group-item list-group-item-action"
            >Ürünler</a
          >
          <a
            href="questanswer.html"
            class="list-group-item list-group-item-action"
            >Soru-Cevap</a
          >
          <a
            href="inv-writing.html"
            class="list-group-item list-group-item-action active"
            >Davetiye Yazıları</a
          >
        </div>

        <div class="list-group">
          <a href="users.html" class="list-group-item list-group-item-action">
            Kullanıcılar
          </a>

          <button
            class="list-group-item list-group-item-action bg-danger text-white"
            id="logoutButton"
          >
            Çıkış Yap
          </button>
        </div>
      </div>
    </div>

    <div
      class="container"
      id="invWritngMainContainer"
      style="margin-left: 22%; margin-top: 1%"
    >
      <div
        class="containerTitle d-flex justify-content-between border-bottom border-primary"
      >
        <div class="h3 text-primary m-3 pb-0 flex-fill">Davetiye Yazıları</div>

        <button
          id="addInvWritngButton"
          type="button"
          class="btn btn-primary m-2"
        >
          Yeni Yazı Ekle
        </button>
      </div>

      <div
        class="d-flex mt-3 border border-primary rounded-2"
        id="filterContainer"
      >
        <div class="h4 m-2 p-1">Filtrele</div>

        <select
          class="col m-2 form-select"
          id="inwWritingFilterSelect"
          aria-label="Default select example"
        >
          <option value="0" selected>Hepsi</option>
          <option value="1">Düğün</option>
          <option value="2">Nikah</option>
          <option value="3">Nişan</option>
          <option value="4">Kına Gecesi</option>
          <option value="5">Sünnet</option>
        </select>
      </div>

      <div class="container mt-3" id="mainContainerBody">
        <div class="invWritingCard row"></div>
      </div>
    </div>

    <div
      class="modal fade"
      id="inv-writingModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Yeni Yazı Ekle</h5>
          </div>
          <div class="modal-body">
            <select
              class="col m-2 form-select"
              id="inv-writingModalSelect"
              aria-label="Default select example"
            >
              <option value="1" selected>Düğün</option>
              <option value="2">Nikah</option>
              <option value="3">Nişan</option>
              <option value="4">Kına Gecesi</option>
              <option value="5">Sünnet</option>
            </select>

            <input
              type="text"
              class="form-control col ms-2 mt-4 mb-2 me-3"
              id="invWritngInput"
              placeholder="Yazıyı buraya Ekle!"
              style="height: 150px"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Vazgeç
            </button>
            <button
              id="invWritngSendButton"
              type="button"
              class="btn btn-primary"
            >
              Kaydet
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
