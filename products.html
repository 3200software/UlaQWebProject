<!DOCTYPE html>

    <div class="offcanvas-body d-flex align-items-top flex-column">

  <div class="container" id="mainContainer" style="margin-left: 22%; margin-top: 1%;">

    <div class="containerTitle d-flex justify-content-between border-bottom border-primary ">

      <div class="h3 text-primary m-auto pb-0 flex-fill">Ürünler</div>

      <button class="btn btn-primary m-3" id="productAddButton">Ürün Ekle</button>

    </div>



    <div class="d-flex mt-3 border border-primary rounded-2" id="filterContainer">

      <div class="h4 m-2 p-1">Filtrele</div>

      <input type="number" class="form-control col ms-3 mt-2 mb-2" id="filterModelNoInput" placeholder="Model No">

      <select class="col m-2  form-select" id="filterModelNoFormSelect" aria-label="Default select example">

        <option value="0" selected>Kategori</option>

        <option value="1">Düğün</option>

        <option value="2">Sünnet</option>

        <option value="3">Nişan</option>

        <option value="3">Kına</option>

      </select>

    </div>

    <div class="container mt-3" id="mainContainerBody">

      <div class="productCard row">


      </div>

    </div>



  </div>


  <div class="container height" id="addEditContainer" style=" margin-left: 22% ; margin-top: 1%; display: none;">

    <div class="containerTitle d-flex justify-content-between  border-bottom border-primary bg-white">

      <div class="h3 text-primary m-3 pb-0 flex-fill">Ürün Ekle</div>

    </div>


    <div class="container">

  
      <div class="row mt-2 mb-2">

          <input type="text" class=" col form-control me-1" id="prodcutModelNoTextInput" placeholder="UlaQ Model No">

          <input type="text" class="col form-control ms-1 me-1" id="tradeMarkModelNoTextInput" placeholder="Firma Model No">

          <select class="form-select col ms-1 me-1" id="productTradeMarkSelectInput" aria-label="Default select example">

            <option value="0" selected>Marka</option>

            <option value="1">İklim</option>

            <option value="2">Sedef</option>

          </select>

          <input  type="text" class="col ms-1 form-control" id="tradeMarkSubModel" placeholder="Marka Alt Kategori">
        
        </div>



      <div class="row mt-2 mb-2">

        <select class="col me-1 form-select" id="productCategorySelectInput" aria-label="Default select example">

          <option value="0" selected>Kategori</option>

          <option value="1">Düğün</option>

          <option value="1">Nikah</option>

          <option value="3">Nişan</option>

          <option value="4">Kına</option>

          <option value="5">Sünnet</option>

          <option value="6">Baby Shower</option>

          <option value="7">Doğum Günü</option>

          <option value="8">Parti</option>

          <option value="9">Kurumsal/Açılış</option>

          <option value="10">Dernek</option>

          <option value="11">Öğrenci Kulüpleri</option>
        
        </select>

        <select class="col ms-1 me-1 form-select" id="productSubCategorySelectInput" aria-label="Default select example">

          <option value="0" selected>Tema</option>

          <option value="1">Minimal</option>

          <option value="2">Dini</option>

          <option value="3">Çiçekli</option>

          <option value="4">İlginç</option>

          <option value="5">Nostalji/Retro</option>



        </select>




        <input class="col ms-1 me-1 form-control" type="text" id="productCampaignCodeTextInput" placeholder="Kampanya Kodu"  aria-label="Default select example">
      
      

        <input class="col ms-1 form-control" type="number" min="0" max="10000" step="1" class="form-control" id="productInvitationPrice"
            placeholder="Fiyat">

       

        


        
      </div>


    

      

     

      <div class="row">

        <select class="form-select col me-1 " id="productSizeCategorySelectInput" aria-label="Default select example">

          <option value="0" selected>Boyut Kategorisi</option>

          <option value="1">Yatay</option>

          <option value="2">Dikey</option>

          <option value="3">Kare</option>

        </select>


        <input type="number" class="form-control col ms-1 me-1" id="productSizeWidthTextInput"
          placeholder="Genişlik(cm)">

        <input type="number" class="form-control col ms-1" id="productSizeHeightTextInput" placeholder="Yükseklik(cm)">


      </div>

    

      <div class="row mt-2 mb-2">

        <select class="form-select col me-1 " id="productColorCategorySelectInput" aria-label="Default select example">

          <option value="0" selected>Renk</option>

          <option value="1">Sarı</option>

          <option value="2">Kırmız</option>

          <option value="3">Mavi</option>

        </select>

        <select class="form-select col ms-1" id="productEnvelopeSelectInput" aria-label="Default select example">

          <option value="0" selected>Zarf</option>

          <option value="1">Zarflı</option>

          <option value="2">Zarfsız</option>

        </select>


      </div>

      <div class="row mt-2 mb-2">

        <select class="form-select col me-1" id="productPrintTypeInvitationSelectInput"
          aria-label="Default select example">

          <option value="0" selected>Baskı Tipi(Davetiye)</option>

          <option value="1">Normal Baskı</option>

          <option value="2">Varak Baskı</option>

          <option value="3">Varak Baskı & Normal Baskı</option>

          <option value="4">Lazer </option>

          <option value="5">Lazer & Normal Baskı</option>

          <option value="6">Lazer & Normal Baskı & Varak Baskı</option>

        </select>

        <select class="form-select col ms-1" id="productPrintTypeTagSelectInput" aria-label="Default select example">

          <option value="0" selected>Baskı Tipi(Zarf)</option>

          <option value="1">Normal Baskı</option>

          <option value="2">Varak Baskı</option>

          <option value="3">Varak Baskı & Normal Baskı</option>

          <option value="4">Lazer </option>

          <option value="5">Lazer & Normal Baskı</option>

          <option value="6">Lazer & Normal Baskı & Varak Baskı</option>

        </select>


      </div>

      <div class="row border p-1 mt-2 mb-2 rounded-2">

        <h5 class="text-primary border-bottom border-primary pb-1">Özellikler</h5>

        <div class="row">

          <div class="form-check ms-2 col">
            <input class="form-check-input" type="checkbox" value="" id="checkNormalKagit" onclick="checkNormalKagitclick()">
            <label class="form-check-label" for="checkNormalKagit">
              Normal Kağıt
            </label>
          </div>

          <div class="form-check ms-2 col">
            <input class="form-check-input" type="checkbox" value="" id="checkKraftKagit">
            <label class="form-check-label" for="checkKraftKagit">
              Kraft Kağıt
            </label>
          </div>

          <div class="form-check ms-2 col">
            <input class="form-check-input" type="checkbox" value="" id="checkLazerKesim" >
            <label class="form-check-label" for="checkLazerKesim">
              Lazer Kesim
            </label>
          </div>
       
          <div class="form-check ms-2 col">
            <input class="form-check-input" type="checkbox" value="" id="checkPlexi" >
            <label class="form-check-label" for="checkPlexi">
              Plexi
            </label>
          </div>

          <div class="form-check ms-2 col">
            <input class="form-check-input" type="checkbox" value="" id="checkSeffaf">
            <label class="form-check-label" for="checkSeffaf">
              Şeffaf
            </label>
          </div>

          <div class="form-check ms-2 col">
            <input class="form-check-input" type="checkbox" value="" id="checkAhsap" >
            <label class="form-check-label" for="checkAhsap">
              Ahşap
            </label>
          </div>
  
         
   </div>

        <div class="row">


          <div class="form-check ms-2 col">
            <input class="form-check-input" type="checkbox" value="" id="checkMuhurlu" >
            <label class="form-check-label" for="checkMuhurlu">
              Mühürlü
            </label>
          </div>


          


          <div class="form-check ms-2 col">
            <input class="form-check-input" type="checkbox" value="" id="checkKadife">
            <label class="form-check-label" for="checkKadife">
              Kadife
            </label>
          </div>
       
          <div class="form-check ms-2 col">
            <input class="form-check-input" type="checkbox" value="" id="checkKutulu" >
            <label class="form-check-label" for="checkKutulu">
              Kutulu
            </label>
          </div>
  
          <div class="form-check ms-2 col">
            <input class="form-check-input" type="checkbox" value="" id="checkKarikatür" >
            <label class="form-check-label" for="checkKarikatür">
              Karikatürlü
            </label>
          </div>

          <div class="form-check ms-2 col">
            <input class="form-check-input" type="checkbox" value="" id="checkTarihi" >
            <label class="form-check-label" for="checkTarihi">
              Tarihi
            </label>
          </div>

          <div class="form-check ms-2 col">
            <input class="form-check-input" type="checkbox" value="" id="checkTakvim" >
            <label class="form-check-label" for="checkTakvim">
              Takvimli
            </label>
          </div>
  



        </div>







      </div>




      <div class=" row border rounded-2  mt-2 mb-2 p-1">


        <h5 class="text-primary border-bottom border-primary pb-1">Fotoğraflar</h5>


        <div class="container mt-2">

          <div class="row">

            <div class="col">

              <div class="ms-3">

                <label class="fs-6 fw-light text">Vitrin Fotoğrafı</label>

              </div>

              <div class="container d-flex">

                <input class="form-control mb-1" type="file" id="image1Input" accept="image/png, image/gif, image/jpeg">

                <img src="" alt="" width="150" height="100" id="img1Preview">

              </div>



            </div>

            <div class="col">

              <div class="ms-3">

                <label class="fs-6 fw-light text">1. Fotoğraf</label>

              </div>

              <div class="container d-flex">

                <input class="form-control mb-1" type="file" id="image2Input" accept="image/png, image/gif, image/jpeg">

                <img class="border border-radius" src="" alt="" width="150" height="100" id="img2Preview">

              </div>




            </div>

            <div class="col">

              <div class="ms-3">

                <label class="fs-6 fw-light text">2. Fotoğraf</label>

              </div>

              <div class="container d-flex">

                <input class="form-control mb-1" type="file" id="image3Input" accept="image/png, image/gif, image/jpeg">

                <img class="border border-radius" src="" id="img3Preview" alt="" width="150" height="100">

              </div>



            </div>

            <div class="col">

              <div class="ms-3">

                <label class="fs-6 fw-light text">3. Fotoğraf</label>

              </div>

              <div class="container d-flex">

                <input class="form-control mb-1" type="file" id="image4Input" accept="image/png, image/gif, image/jpeg">

                <img class="border border-radius" src="" id="img4Preview" alt="" width="150" height="100">


              </div>



            </div>

            <div class="col">

              <div class="ms-3">

                <label class="fs-6 fw-light text">4. Fotoğraf</label>

              </div>

              <div class="container d-flex">

                <input class="form-control mb-1" type="file" id="image5Input" accept="image/png, image/gif, image/jpeg">

                <img class="border border-radius" src="" id="img5Preview" alt="" width="150" height="100">


              </div>


            </div>

            <div class="col">

              <div class="ms-3">

                <label class="fs-6 fw-light text">Video</label>

              </div>

              <div class="container d-flex">

                <input class="form-control mb-1" type="file" id="videoInput">

                <video class="border border-radius" src="" id="videoPreview" alt="" width="150" height="100">

              </div>

            </div>

          </div>

        </div>

        <div class="container mt-2">



        </div>

        <div class="container mt-2">



        </div>

      </div>

      <div class="containeren  mt-2 mb-2">

        <div class="row">

          <button class="col ms-1 btn btn-success" id="productAddSuccessButton">Onayla</button>

      </div>
