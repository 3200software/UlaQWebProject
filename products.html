<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ürünler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

  <script type="module" src="js/products.js"></script>
  <link rel="stylesheet" href="css/products.css">


</head>

<body>

  <div class="offcanvas offcanvas-danger offcanvas-start show" data-bs-backdrop="false" id="managemetntSideMenu"
    style="width: 20%;">

    <div class="offcanvas-header d-flex justify-content-start" style="margin-top: 2%;">

      <div> <img src="assets/274348852_320609883437173_4953649348556891409_n.jpg" alt="profilResmi" width="50px"
          height="50px" style="border-radius: 50px;"> </div>

      <div class="offcanvas-title text-primary ms-4 h4">UlaQ Management</div>

    </div>


    <div class="offcanvas-body d-flex align-items-top flex-column">

      <div class="list-group">

        <a href="dashboard.html" class="list-group-item list-group-item-action">Dashboard</a>

      </div>


      <div class="list-group mb-auto p2 mt-4 ">

        <a href="orderTracking.html" class="list-group-item list-group-item-action">Sipariş Takip</a>

        <a href="products.html" class="list-group-item list-group-item-action active">Ürünler</a>

      </div>


      <div class="list-group">

        <a href="users.html" class="list-group-item list-group-item-action">Kullanıcılar</a>

        <button class="list-group-item list-group-item-action bg-danger text-white" id="logoutButton"> Çıkış
          Yap</button>

      </div>

    </div>

  </div>


  <div class="container" id="mainContainer" style="margin-left: 22%; margin-top: 1%;">

    <div class="containerTitle d-flex justify-content-between border-bottom border-primary ">

      <div class="h3 text-primary m-auto pb-0 flex-fill">Davetiyeler</div>

      <button class="btn btn-primary m-3" id="productAddButton">Davetiye Ekle</button>

    </div>



    <div class="d-flex mt-3 border border-primary rounded-2" id="filterContainer">

      <div class="h4 m-2 p-1">Filtrele</div>

      <input type="number" class="form-control col ms-3 mt-2 mb-2" id="filterModelNoInput" placeholder="Model No">

      <select class="col m-2  form-select" id="filterModelNoFormSelect" aria-label="Default select example">

        <option value="0" selected>Kategori</option>

        <option value="1">Düğün</option>

        <option value="2">Sünnet</option>

        <option value="3">Nişan</option>

        <option value="3">Kına</option>

      </select>

    </div>

    <div class="container mt-3" id="mainContainerBody" >

      <div class="productCard row">


      </div>

    </div>



  </div>


  <div class="container height" id="addEditContainer" style=" margin-left: 22% ; margin-top: 1%; display: none;">

    <div class="containerTitle d-flex justify-content-between  border-bottom border-primary bg-white">

      <div class="h3 text-primary m-3 pb-0 flex-fill">Davetiye Ekle</div>

    </div>


    <div class="container">

      <div class="row m-0 mt-2">

        <div class="col">

          <input type="text" class="form-control" id="prodcutModelNoTextInput" placeholder="Model No">



        </div>

        <div class="col">

          <input type="number" min="0" max="10000" step="1" class="form-control" id="productInvitationPrice"
            placeholder="Fiyat">

        </div>




      </div>



      <div class="row ms-0 me-0 mt-2">

        <select class="col me-1 form-select" id="productCategorySelectInput" aria-label="Default select example">

          <option value="0" selected>Kategori</option>

          <option value="1">Düğün</option>

          <option value="2">Sünnet</option>

          <option value="3">Nişan</option>

          <option value="4">Kına</option>

        </select>

        <select class="col ms-1 form-select" id="productSubCategorySelectInput" aria-label="Default select example">

          <option value="0" selected>Alt kategori</option>

          <option value="1">İpli</option>

          <option value="2">Dikişli</option>

          <option value="3">Sürgülü</option>

        </select>

      </div>

      <div class="row ms-0 me-0 mt-2">

        <select class="form-select col me-1 " id="productSizeCategorySelectInput" aria-label="Default select example">

          <option value="0" selected>Boyut Kategorisi</option>

          <option value="1">Yatay</option>

          <option value="2">Dikey</option>

          <option value="3">Kare</option>

        </select>


        <input type="number" class="form-control col ms-1 me-1" id="productSizeWidthTextInput"
          placeholder="Genişlik(cm)">

        <input type="number" class="form-control col ms-1" id="productSizeHeightTextInput" placeholder="Yükseklik(cm)">


      </div>

      <div class="row ms-0 me-0 mt-2">

        <select class="form-select col me-1 " id="productColorCategorySelectInput" aria-label="Default select example">

          <option value="0" selected>Renk</option>

          <option value="1">Sarı</option>

          <option value="2">Kırmız</option>

          <option value="3">Mavi</option>

        </select>

        <select class="form-select col ms-1 me-1 " id="productEnvelopeSelectInput" aria-label="Default select example">

          <option value="0" selected>Zarf</option>

          <option value="1">Zarflı</option>

          <option value="2">Zarfsız</option>

        </select>

        <select class="form-select col ms-1" id="productTradeMarkSelectInput" aria-label="Default select example">

          <option value="0" selected>Marka</option>

          <option value="1">İklim</option>

          <option value="2">Sedef</option>

        </select>

      </div>

      <div class="row ms-0 me-0 mt-2">

        <select class="form-select col me-1" id="productFoilPrintInvitationSelectInput"
          aria-label="Default select example">

          <option value="0" selected>Varak Baskı(Davetiye)</option>

          <option value="1">Var</option>

          <option value="2">Yok</option>

        </select>

        <select class="form-select col ms-1" id="productFoilPrintTagSelectInput" aria-label="Default select example">

          <option value="0" selected>Varak Baskı(İsimlik)</option>

          <option value="1">Var</option>

          <option value="2">Yok</option>

        </select>


      </div>



      <div class="border rounded-2 mt-2 ">

        <div class="container mt-2">

          <div class="row">

            <div class="col">

              <div class="ms-3">

                <label class="fs-6 fw-light text">Vitrin Fotoğrafı</label>

              </div>

              <div class="container d-flex">

                <input class="form-control mb-1" type="file" id="image1Input" accept="image/png, image/gif, image/jpeg">

                <img src="" alt="" width="150" height="100" id="img1Preview">

              </div>



            </div>

            <div class="col">

              <div class="ms-3">

                <label class="fs-6 fw-light text">1. Fotoğraf</label>

              </div>

              <div class="container d-flex">

                <input class="form-control mb-1" type="file" id="image2Input" accept="image/png, image/gif, image/jpeg">

                <img class="border border-radius" src="" alt="" width="150" height="100" id="img2Preview">

              </div>




            </div>

            <div class="col">

              <div class="ms-3">

                <label class="fs-6 fw-light text">2. Fotoğraf</label>

              </div>

              <div class="container d-flex">

                <input class="form-control mb-1" type="file" id="image3Input" accept="image/png, image/gif, image/jpeg">

                <img class="border border-radius" src="" id="img3Preview" alt="" width="150" height="100">

              </div>



            </div>

            <div class="col">

              <div class="ms-3">

                <label class="fs-6 fw-light text">3. Fotoğraf</label>

              </div>

              <div class="container d-flex">

                <input class="form-control mb-1" type="file" id="image4Input" accept="image/png, image/gif, image/jpeg">

                <img class="border border-radius" src="" id="img4Preview" alt="" width="150" height="100">


              </div>



            </div>

            <div class="col">

              <div class="ms-3">

                <label class="fs-6 fw-light text">4. Fotoğraf</label>

              </div>

              <div class="container d-flex">

                <input class="form-control mb-1" type="file" id="image5Input" accept="image/png, image/gif, image/jpeg">

                <img class="border border-radius" src="" id="img5Preview" alt="" width="150" height="100">


              </div>


            </div>

            <div class="col">

              <div class="ms-3">

                <label class="fs-6 fw-light text">Video</label>

              </div>

              <div class="container d-flex">

                <input class="form-control mb-1" type="file" id="videoInput">

                <video class="border border-radius" src="" id="videoPreview" alt="" width="150" height="100">

              </div>





            </div>


          </div>














        </div>

        <div class="container mt-2">



        </div>

        <div class="container mt-2">



        </div>

      </div>

      <div class="containeren ms-3 me-3 mt-2">

        <div class="row">

          <button class="col me-1 btn btn-danger" id="productAddCancelButton">Vazgeç</button>

          <button class="col ms-1 btn btn-success" id="productAddSuccessButton">Onayla</button>

        </div>

      </div>

    </div>

  </div>

  <script src="js/jquery-3.6.3.js"></script>

  <script src="js/main.js"></script>


</body>


</html>
